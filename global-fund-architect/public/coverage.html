<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GNCO — Jurisdiction Coverage Library</title>
    <meta
      name="description"
      content="Jurisdiction coverage library for GNCO with status, primary sources, and verification dates."
    />
    <meta property="og:title" content="GNCO — Jurisdiction Coverage" />
    <meta
      property="og:description"
      content="Data-driven jurisdiction coverage with source links and verification dates."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://hugelifecy-arch.github.io/GNCO/coverage.html"
    />
    <link
      rel="canonical"
      href="https://hugelifecy-arch.github.io/GNCO/coverage.html"
    />
    <link rel="stylesheet" href="./assets_gnco.css" />
  </head>
  <body>
    <div class="container">
      <h1>Jurisdiction Coverage Library</h1>
      <p>Prototype software — informational only. Not an offer. Not investment advice.</p>

      <div
        class="filters"
        style="margin: 14px 0; display:flex; gap:8px; flex-wrap:wrap; align-items:center;"
      >
        <input id="q" class="input" placeholder="Search jurisdiction, source, notes..." />
        <select id="status" class="select">
          <option value="all">All statuses</option>
          <option value="Supported">Supported</option>
          <option value="Partial">Partial</option>
          <option value="Planned">Planned</option>
        </select>
        <button id="export" class="btn" type="button">Export visible (JSON)</button>
        <span class="badge">Visible: <b id="count">0/0</b></span>
      </div>

      <div class="card">
        <h2>Coverage table</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Jurisdiction</th>
              <th>Status</th>
              <th>Primary sources</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <div id="cards"></div>
    </div>

    <script src="./assets_gnco.js" defer></script>
  </body>
</html>
