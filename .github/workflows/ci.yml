name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: global-fund-architect
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: global-fund-architect/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Prettier check
        run: npm run format:check
      - name: Tests
        run: npm test
      - name: Compliance build
        run: npm run build:compliance
