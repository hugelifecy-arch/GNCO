name: Investor Claims Guard

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  investor-claims-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: global-fund-architect
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug environment
        run: |
          node -v
          npm -v
          ls -la
          ls -la dist || true
          ls -la docs || true

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Debug build output
        run: |
          ls -la
          ls -la dist || true
          ls -la docs || true

      - name: Run investor claims guard
        run: npm run guard:investor-claims
