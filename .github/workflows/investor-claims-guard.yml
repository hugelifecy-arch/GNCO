name: Investor Claims Guard

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  investor-claims-guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: global-fund-architect
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: global-fund-architect/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build with compliance checks
        run: npm run build:compliance
